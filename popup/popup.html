<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NetPass</title>
    <link rel="stylesheet" href="../css/shared.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="brand">
          <svg
            class="brand-icon"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M5 12.55a11 11 0 0 1 14.08 0" />
            <path d="M1.42 9a16 16 0 0 1 21.16 0" />
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
            <circle cx="12" cy="20" r="1" />
          </svg>
          <h1>NetPass</h1>
        </div>
        <div class="header-actions">
          <button id="helpBtn" class="icon-btn" title="Setup guide">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
              <line x1="12" y1="17" x2="12.01" y2="17" />
            </svg>
          </button>
          <div class="theme-toggle">
            <label class="switch">
              <input type="checkbox" id="themeSwitcher" />
              <span class="slider round"></span>
            </label>
            <svg
              id="themeIcon"
              class="theme-icon"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Credentials Form -->
      <div id="form">
        <div class="input-group">
          <svg
            class="input-svg-icon"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <input
            type="text"
            id="username"
            placeholder="Username"
            autocomplete="off"
          />
        </div>
        <div class="input-group">
          <svg
            class="input-svg-icon"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
          />
          <button
            type="button"
            id="togglePassword"
            class="eye-btn"
            title="Show password"
          >
            <svg
              id="eyeOpen"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg
              id="eyeClosed"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="display: none"
            >
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"
              />
              <path
                d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"
              />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
        </div>
        <button id="save">
          <span id="saveText">Save Credentials</span>
          <span id="saveSpinner" class="spinner hidden"></span>
        </button>
        <div id="formError" class="form-error hidden"></div>
      </div>

      <!-- Main Options -->
      <div id="options" class="hidden-section">
        <!-- Status Card -->
        <div class="status-card">
          <div class="status-dot" id="statusDot"></div>
          <div class="status-text">
            <span class="status-label">WiFi Status</span>
            <span id="statusInfo" class="status-value">Checking...</span>
          </div>
        </div>

        <!-- Auto-Login Toggle -->
        <div class="auto-login-section">
          <div class="auto-login-row">
            <div class="auto-login-info">
              <svg
                class="auto-login-icon"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="23 4 23 10 17 10" />
                <polyline points="1 20 1 14 7 14" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10" />
                <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14" />
              </svg>
              <div class="auto-login-text">
                <span class="auto-login-label">Auto-login</span>
                <span class="auto-login-sub">Every 4 hours</span>
              </div>
            </div>
            <label class="switch small-switch">
              <input type="checkbox" id="autoLoginToggle" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button id="connect" class="btn-primary">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
            </svg>
            Connect Now
          </button>
          <button id="change" class="btn-secondary">
            <svg
              width="13"
              height="13"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              />
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              />
            </svg>
            Edit
          </button>
        </div>
      </div>

      <!-- Toast -->
      <div id="toast" class="toast hidden">
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12" />
        </svg>
        <span>Credentials saved</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
